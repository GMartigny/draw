<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flubber</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="drawing"></canvas>
    <script src="../drawLib.js"></script>
    <script>
        var scene = new Scene(document.getElementById("drawing"), {
            fillColor: "red"
        });

        var points = [];
        var num = 20;
        var radius = 200;
        for (var i = 0; i < num; ++i) {
            var pos = scene.center();
            var delta = (i / num) * 2 * Math.PI;
            pos.addX(Math.sin(delta) * radius);
            pos.addY(Math.cos(delta) * radius);
            var c = new Circle(pos, 0);
            c.animateWith(Animation.Circle(Math.random()*10+5, Math.random()/20+0.1, Math.random() > 0.5));
            points.push(c);
            scene.add(c);
        }

        var poly = new Blob(points, 0.4, {
            fillColor: "#0F0"
        });
        var radialCenter = Position.createFrom(poly);
        radialCenter.addX(-radius/3).addY(-radius/3);
        poly.background(new RadialGradient(radialCenter, {
            0: "#9effbe",
            100: "#46b737"
        }));
        scene.add(poly);

        scene.startAnimation();
    </script>
</body>
</html>
